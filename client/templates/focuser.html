<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Focuser</title>

     <!-- Icon -->
     <link rel="icon" sizes="16x16" type="image/png" href="{{url_for('static',filename='textures/icons/focuser.png')}}">

    <!-- Font Awesome 6.2.0 Pro -->
    <link rel="stylesheet" href="/static/css/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="/static/css/fontawesome/solid.min.css">
    <!-- BS Stepper -->
    <link rel="stylesheet" href="/static/css/bootstrap/bs-stepper.min.css">
    <!-- Viewer -->
    <link rel="stylesheet" href="/static/css/plugins/viewer.min.css">
    <!-- AdminLTE Theme style -->
    <link rel="stylesheet" href="/static/css/adminlte.min.css">
    <!-- Telescope Style -->
    <link rel="stylesheet" href="/static/css/client/device.css">
    <!-- Loading animation -->
    <link rel="stylesheet" href="/static/css/client/loading.css">

</head>

<body style="height: auto;" class="sidebar-mini sidebar-closed sidebar-collapse dark-mode">
    <!-- loading开始 -->
    <div id="loading-animation">
        <div id="loading-animation-center">
            <div id="loading-animation-center-absolute">
                <div class="loading_object" id="loading_four"></div>
                <div class="loading_object" id="loading_three"></div>
                <div class="loading_object" id="loading_two"></div>
                <div class="loading_object" id="loading_one"></div>
            </div>
        </div>
    </div>
    <script>!function () { function e() { setTimeout(() => { $("#loading-animation").fadeOut(540) }, 500) } window.jQuery ? $(document).ready(() => { e() }) : document.onreadystatechange = (() => { "interactive" === document.readyState && e() }) }();</script>
    <!-- loading 结束 -->
    <div class="wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card card-default card-primary">
                            <div class="card-header">
                                <div class="card-title">
                                    <i class="fa-solid fa-shuffle"></i>
                                    电调连接与信息
                                </div>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool btn-sm"
                                        data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <!-- focuser Connection and Infomation -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fa-solid fa-plug"></i>
                                            电调连接
                                        </h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool btn-sm"
                                                data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <!-- /.card-tools -->
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="bs-stepper">
                                                    <div class="bs-stepper-header" role="tablist">
                                                        <!-- your steps here -->
                                                        <div class="step" data-target="#connect-server-part">
                                                            <button type="button" class="step-trigger" role="tab" aria-controls="connect-server-part" id="connect-server-part-trigger">
                                                                <span class="bs-stepper-circle">1</span>
                                                                <span class="bs-stepper-label">连接服务器</span>
                                                            </button>
                                                        </div>
                                                        <div class="line"></div>
                                                        <div class="step" data-target="#connect-device-part">
                                                            <button type="button" class="step-trigger" role="tab" aria-controls="connect-device-part" id="connect-device-part-trigger">
                                                                <span class="bs-stepper-circle">2</span>
                                                                <span class="bs-stepper-label">连接设备</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                    <div class="bs-stepper-content">
                                                        <div id="connect-server-part" class="content" role="tabpanel" aria-labelledby="connect-server-part-trigger">
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <!-- IP and Port Input Form-->
                                                                    <div class="form-group">
                                                                        <div class="form-row justify-content-center mb-3">
                                                                            <div class="form-col-md">
                                                                                <label for="ipAddress" class="active">IP地址 / 主机名称</label>
                                                                                <input type="text" value=""
                                                                                    class="form-control form-control-sm text-center text-white border-sx-blue"
                                                                                    id="ipAddress" aria-describedby="ip" placeholder="这里填写地址">
                                                                                <small id="ipHelp"
                                                                                    class="form-text text-muted">填写IP地址或主机名称，空白则默认为localhost</small>
                                                                            </div>
                                                                            <div class="form-col-md">
                                                                                <label for="ipPort">端口</label>
                                                                                <select
                                                                                    class="browser-default custom-select custom-select-sm text-white border-sx-blue"
                                                                                    id="ipPort">
                                                                                    <option value="5000" selected="">5000</option>
                                                                                    <option value="5001">5001</option>
                                                                                    <option value="5002">5002</option>
                                                                                    <option value="5003">5003</option>
                                                                                    <option value="5004">5004</option>
                                                                                </select>
                                                                                <small id="ipPortHelp" class="form-text text-muted">选择端口</small>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <!-- /.IP and Port Input Form-->
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <!-- Connect and Disconnect Button -->
                                                                    <div class="input-group-append d-flex">
                                                                        <button id="connectBtn"
                                                                            class="btn btn-primary btn-sm m-1 px-1 flex-fill waves-effect waves-light">
                                                                            <i class="fas fa-link mr-1"></i>连接
                                                                        </button>
                                                                        <button id="disconnectBtn"
                                                                            class="btn btn-danger btn-sm m-1 px-1 flex-fill doubleConfirm waves-effect waves-light btn-dark"
                                                                            value="断开与LightAPT的连接">
                                                                            <i class="fas fa-unlink mr-1"></i>断开连接
                                                                        </button>
                                                                    </div>
                                                                    <!-- /.Connect and Disconnect Button -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div id="connect-device-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <div id="focuserConnectOptions">

                                                                        <div class="input-group d-flex" id="focuserConnectIpBar">
                                                                            <input class="form-control form-control-sm text-center text-white border-sx-blue m-1" id="connectHost" placeholder="主机">
                                                                            <input type="number" class="form-control form-control-sm text-center text-white border-sx-blue m-1" id="connectPort" placeholder="端口">
                                                                        </div>
                        
                                                                        <div class="input-group d-flex" id="focuserConnectBar">
                                                                            <input class="form-control form-control-sm text-center text-white border-sx-blue m-1" id="connectName" placeholder="名称">
                        
                                                                            <select class="custom-select custom-select-sm text-center text-white border-sx-blue m-1 p-2" id="connectType">
                                                                                <option value="ascom" selected="">ASCOM</option>
                                                                                <option value="indi">INDI</option>
                                                                                <option value="zwoasi">ZWOASI</option>
                                                                                <option value="qhyccd">QHYCCD</option>
                                                                            </select>
                                                                        </div>
                                                                        <small id="focuserConnectHelp" class="form-text text-muted text-center">如果是ASI或者QHY电调，则不用填写主机和端口</small>
                                                                    </div>    
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-md-12">
                                                                    <!-- Connect and Disconnect Button -->
                                                                    <div class="input-group-append d-flex" id="focuserConnectButtonBar">
                                                                        <button id="focuserConnectBtn"
                                                                            class="btn btn-primary btn-sm m-1 px-1 flex-fill waves-effect waves-light">
                                                                            <i class="fas fa-link mr-1"></i>连接
                                                                        </button>
                                                                        <button id="focuserDisconnectBtn"
                                                                            class="btn btn-danger btn-sm m-1 px-1 flex-fill doubleConfirm waves-effect waves-light"
                                                                            value="断开与电调连接">
                                                                            <i class="fas fa-unlink mr-1"></i>断连
                                                                        </button>
                                                                    </div>
                                                                    <!-- /.Connect and Disconnect Button -->
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <!-- Status and Action Text-->
                                        <div class="mt-1">
                                            <ul class="list-group bg-dark">
                                                <li
                                                    class="text-sm list-group-item d-flex align-items-center justify-content-between">
                                                    <span id="statGenText" class="text-muted info-data-item w-auto">
                                                        <i class="fas fa-signal-bars"></i> 状态
                                                    </span>
                                                    <span class="environmentField info-data-item text-right"
                                                        id="generalStatusText"></span>
                                                </li>
                                                <li
                                                    class="text-sm list-group-item d-flex align-items-center justify-content-between">
                                                    <span id="remoteActionText"
                                                        class="text-muted info-data-item w-auto">
                                                        <i class="fa-solid fa-barcode-scan"></i> 动作
                                                    </span>
                                                    <span class="environmentField info-data-item  text-right"
                                                        id="generalActionText"></span>
                                                </li>
                                                <li
                                                    class="text-sm list-group-item d-flex align-items-center justify-content-between">
                                                    <span id="remoteActionText"
                                                        class="text-muted info-data-item w-auto">
                                                        <i class="fa-solid fa-paper-plane"></i> 日志
                                                    </span>
                                                    <span class="environmentField info-data-item  text-right"
                                                        id="generalLogText"></span>
                                                </li>
                                            </ul>
                                        </div>
                                        <!-- /.Status and Action Text-->
                                    </div>
                                </div>
                                <!-- /.focuser Connection-->
                                <!-- focuser Infomation -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fa-solid fa-info"></i>
                                            电调信息
                                        </h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool btn-sm"
                                                data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <!-- /.card-tools -->
                                    </div>
                                    <div class="card-body">
                                        <ul class="list-group">
                                            <li
                                                class="list-group-item d-flex align-items-center justify-content-between">
                                                <div class="statusLed" id="focuserStatLed"></div>
                                                <span id="focuserConnText">电调信息</span>
                                            </li>
                                
                                            <ul class="list-group text-small" id="focuserStatusBar"></ul>                     
                                        </ul>
                                    </div>
                                </div>
                                <!-- /.focuser Infomation-->
                                <!-- focuser Log -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fas fa-clipboard-list"></i>
                                            电调日志
                                        </h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool btn-sm"
                                                id="clear_log">
                                                <i class="fas fa-paint-brush-alt"></i>
                                            </button>
                                            <button type="button" class="btn btn-tool btn-sm"
                                                data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <!-- /.card-tools -->
                                    </div>
                                    <div class="card-body">
                                        <div id="logDiv" class="p-1 text-left"></div>
                                    </div>
                                </div>
                                <!-- /.focuser Log-->
                            </div>
                            <!-- /.focuser Connection and Infomation -->
                            <div class="card-footer text-muted text-center">
                                <div class="status-item d-inline-flex">
                                    <div class="led-circle mr-2" div="" id="connStatus" name="connStatus"></div>
                                    <p class="statusText">
                                        <span id="lightapt">软件连接信息面板</span>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /.focuser Info -->
                    <!-- focuser Control -->
                    <div class="col-md-4">
                        <div class="card card-default card-primary">
                            <div class="card-header">
                                <div class="card-title">
                                    <i class="fa-solid fa-earth"></i>
                                    电调控制
                                </div>
                                <div class="card-tools">
                                    <button type="button" class="btn btn-tool btn-sm"
                                        data-card-widget="collapse">
                                        <i class="fas fa-minus"></i>
                                    </button>
                                </div>
                            </div>
                            <!-- /.card-header -->
                            <div class="card-body">
                                <!-- Goto -->
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">
                                            <i class="fa-solid fa-telescope"></i>
                                            Goto
                                        </h3>
                                        <div class="card-tools">
                                            <button type="button" class="btn btn-tool btn-sm"
                                                data-card-widget="collapse">
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <!-- /.card-tools -->
                                    </div>
                                    <div class="card-body">
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer text-muted text-center">
                                <div class="status-item d-inline-flex">
                                    <span id="lightapt">虚拟手柄</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div class="container">
		<!-- Central Modal Medium Danger -->
		<div class="modal fade" id="centralModalDanger" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-notify modal-danger" role="document">
				<!--Content-->
				<div class="modal-content">
					<!--Header-->
					<div class="modal-header">
						<p class="heading lead" id="errorModalTitle">错误信息</p>
						<button type="button" class="close modal-voy-btn" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true" class="white-text">&times;</span>
						</button>
					</div>

					<!--Body-->
					<div class="modal-body">
						<div class="text-center">
							<i class="fas fa-exclamation-triangle fa-4x mb-3 animated bounceIn"></i>
							<p id="errorMessage" class="note note-danger">
								未知错误
							</p>
							<p id="contactMessage" class="text-muted">
								<small>如果你有任何问题，请将详细细节告知开发者</small>
							</p>
						</div>
					</div>

					<!--Footer-->
					<div class="modal-footer justify-content-center">
						<a class="btn btn-outline-danger modal-voy-btn"
							href="mailto:astro_air@126.com,fran.dibiase@gmail.com">
							<i class="fas fa-envelope mr-1"></i>联系我们</a>
						<button type="button" class="btn btn-danger waves-effect modal-voy-btn" data-dismiss="modal">
							Ok
						</button>
					</div>
				</div>
				<!--/.Content-->
			</div>
		</div>
	</div>
	<!-- Modal container end -->

    <!-- jQuery -->
    <script src="/static/js/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="/static/js/bootstrap/bootstrap.bundle.min.js"></script>
    <!-- BS Stepper -->
    <script src="/static/js/bootstrap/bs-stepper.min.js"></script>
    <!-- Chart Js -->
    <script src="/static/js/plugins/chart.min.js"></script>
    <!-- Viewer -->
    <script src="/static/js/plugins/viewer.min.js"></script>
    <!-- AdminLTE App -->
    <script src="/static/js/adminlte.min.js"></script>
    <!-- Custom focuser Js -->
    <script src="/static/js/client/focuser.js"></script>
</body>

</html>
